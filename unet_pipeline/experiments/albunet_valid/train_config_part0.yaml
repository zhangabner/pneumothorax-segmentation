#main
PIPELINE_NAME: albunet_1024
DATA_DIRECTORY: '/content/dataset350'
LOGGER_DIR: 'log'

SEED: 42
DEVICE: cuda
DEVICE_LIST: [0]
WORKERS: 12

MODEL:
  PRETRAINED: 
    PIPELINE_PATH: experiments/albunet_valid
    CHECKPOINTS_FOLDER: checkpoints
    PIPELINE_NAME: albunet_1024
  FREEZE: False
  PY: models.ternausnets
  CLASS: AlbuNet
  ARGS:
      pretrained: False

FOLD:
  NUMBER: 5
  USEFOLDS: [0,1,2,3,4]
  FILE: folds/train_folds_5.csv

# preprocessing
USE_SAMPLER: True
NON_EMPTY_MASK_PROBA: 0.8

TRAIN_TRANSFORMS:
    transforms/train_transforms_complex_1024_old.json
VALID_TRANSFORMS:
    transforms/valid_transforms_1024_old.json

# training
CRITERION: 
    PY: Losses
    CLASS: ComboLoss
    ARGS: 
        weights:
            bce: 3
            dice: 1
            focal: 4
            
OPTIMIZER:
  CLASS: Adam
  ARGS:
    lr: 0.0001
    weight_decay: 0.000005

SCHEDULER:
  CLASS: ReduceLROnPlateau
  ARGS:
    mode: max
    factor: 0.1
    patience: 2
    threshold: 0.0000001
    min_lr: 0.0000001
    
BATCH_SIZE: 16
GRADIENT_ACCUMULATION_STEPS: 1
GRADIENT_CLIPPING: 0.1
EPOCHES: 50
EARLY_STOPPING: 10

# saving
CHECKPOINTS:
    FULL_FOLDER: checkpoints
    BEST_FOLDER: checkpoints
    TOPK: 5

# validation
EVALUATION:
    SEARCH_PAIRS: [[0.75, 1000],[0.75, 2000], [0.6, 2000], [0.6, 3000]]
    BOT_THRESHOLDS: [0.3, 0.4]
    
